<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Violence Survey</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="domestic-violence-form">
        <h2>Domestic Violence Survey</h2>
        <form onsubmit="showQuestionnaire(event, 'domestic-violence-questionnaire'); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="domestic-violence-questionnaire" class="questionnaire-section" style="display:none;">
        <h2>Domestic Violence Questionnaire</h2>
        <!-- Add your questionnaire content here -->
    </div>
</body>
</html>
